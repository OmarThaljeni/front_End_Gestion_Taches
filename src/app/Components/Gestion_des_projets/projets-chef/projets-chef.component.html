<h1> Mes projets</h1>
<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>


  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Date d√©but </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
  </ng-container>



  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Date fin </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
  </ng-container>


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>



  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Chef du projet </th>
    <td mat-cell *matCellDef="let element"> {{element.user.nom}} {{element.user.prenom}} </td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button class="update" mat-icon-button>
        <mat-icon>system_update_alt</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="(this.authService.getId() !== row.user.id)"></tr>

</table>



<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
