<h1> Gestion des projets</h1>
<div class="search-div">
  <button mat-raised-button (click)="AjoutProjet()">
    <mat-icon>add</mat-icon>Ajouter
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>


  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Date début </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
  </ng-container>



  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Date fin </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
  </ng-container>


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>


  <ng-container matColumnDef="etatProjet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Etat module </th>
    <td mat-cell *matCellDef="let element"> {{element.etatModule}} </td>
  </ng-container>

  
  <ng-container matColumnDef="etatEquipe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Etat équipe </th>
    <td mat-cell *matCellDef="let element"> {{element.etatEquipe}} </td>
  </ng-container>



  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="centre"> Chef du projet </th>
    <td mat-cell *matCellDef="let element"> {{element.user.nom}} {{element.user.prenom}} </td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button (click)="ModifierProjet(row)" class="update" mat-icon-button>
        <mat-icon>system_update_alt</mat-icon>
      </button>
      <button (click)="SupprimerProjet(row)" class="matdel" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>



<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
