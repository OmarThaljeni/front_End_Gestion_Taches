<mat-card class="mat-card">
  <mat-card-title> <strong> Authentification </strong></mat-card-title>

  <br>
  <br>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Tapez votre e-mail</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Tapez votre mot de passe*</mat-label>
        <input matInput [type]="hide ? 'text' : 'password'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
      </mat-form-field>



      <br>

      <mat-card-actions>

        <button mat-raised-button color="primary" (click)="login()">Connecter</button>

      </mat-card-actions>

    </form>

  </mat-card-content>


</mat-card>
