<form [formGroup]="form" class="normal-form">

  <mat-toolbar cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <span>Création d'un compétence</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" (click)="onClose()" mat-stroked-button tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <br>




  <mat-grid-list cols="2" rowHeight="2:2">

    <mat-grid-tile class="matg1" [colspan]="2" [rowspan]="1">
      <div class="modal" style="font-size: 16px">
        <mat-form-field class="className">
          <mat-label>Description</mat-label>
          <textarea  matInput formControlName="description"></textarea>
          <mat-error> Description est invalide</mat-error>
          <mat-icon class="maticon" matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="classPrenom">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="titre">
          <mat-error> Titre est invalide</mat-error>
          <mat-icon class="maticon" matSuffix>subtitles</mat-icon>
        </mat-form-field>

        <button mat-raised-button (click)="AjouterCompetence()">
          <mat-icon>save</mat-icon> Sauvegarder
        </button>


      </div>




    </mat-grid-tile>

  </mat-grid-list>


</form>
